<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT TO IMAGE GENERATOR</title>
    <link rel="stylesheet" href="image-generator.css">
</head>
<body>
    <div class="container">
    <h1>AI TEXT TO IMAGE GENERATOR</h1>
    <div class="input">
        <label for="">Give text prompt to generate image</label>
        <input type="text" name="" id="input" placeholder="propmt ...">
        <button id="btn">Generate image</button>
    </div>
    <div class="output">
      <div class="img">
         <img src="" id="image"  download="" alt="">
         <img src="image.svg" id="svg" alt="">
         <img src="loading-2.gif"  id="loading" alt="">
        </div> 
       <div class="btns">
       <div class="download">
       <a href="" id="dtag" download="image"> <button id="download">Download</button></a>
    </div> 

    <div class="reset">
        <button id="resetbtn">reset</button>
    </div>
    </div>
</div>
    <script src="image-generator.js"></script>
</body>
</html>
